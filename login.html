<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="greet">Nice to see you again!</h1>
    <div class="nav">
        <h1>Login</h1>
    </div>
    <div class="total">
        <div class="container">
            <div class="header">
                <form action="">
                    <div class="form">
                        <div class="form-group">
                            <label for="fname" class="box-align">First Name: </label>
                            <input type="text" name="fname" id="fname" placeholder="  Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lname" class="box-align">Last Name:</label>
                            <input type="text" name="lname" id="lname" placeholder="  Enter your Last name" required> 
                        </div>
                        <div class="form-group">
                            <label for="email" class="box-align">Email id:</label>
                            <input type="email" name="email" id="email" placeholder="  Enter your Email id" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="box-align">Password:</label>
                            <input type="password" name="password" id="password" placeholder="  Enter your password" required>
                        </div>
                        <a href="./game.html" id="submit-btn" id="log">Login</a>
                        </div>
                        </form>
                    </div>
                </div><br><br>
                <div id="login">
                    <h3>If you're not register - </h3>
                    <a href="./index.html" id="login-btn">Register</a>
                </div>
            </div>
        </div>
        <script src="./log-script.js"></script>
</body>
</html>
